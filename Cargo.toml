[package]
name = "fqgrep"
version = "0.1.0"
edition = "2018"


[profile.release]
lto = true

[dependencies]
anyhow = "1.0.44"
bstr = "0.2.17"
csv = "1.1.6"
env_logger = "0.9.0"
flate2 = {version = "1.0.22", default-features = false, features = ["zlib-ng-compat"]}
flume = "0.10.9"
gzp = "0.9.1"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.14"
mimalloc = {version = "0.1.26", default-features = false}
num_cpus = "1.13.0"
parking_lot = "0.11.2"
rayon = "1.5.1"
regex = "1.5.4"
seq_io = {path = "../seq_io"}
serde = {version = "1.0.130", features = ["derive"]}
structopt = "0.3.23"
channel_reader = {path = "../channel_reader"}
bytes = "1.1.0"

[build-dependencies]
built = {version ="0.5.1", features = ["git2"]}
